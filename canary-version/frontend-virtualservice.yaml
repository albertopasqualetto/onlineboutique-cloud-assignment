apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - frontend
  http:
  - route:
    - destination:
        host: frontend
        subset: v1
      weight: 75
      headers:
        request:
          add:
            x-version: "v1" 
    - destination:
        host: frontend
        subset: v2
      weight: 25
      headers:
        request:
          add:
            x-version: "v2" 
